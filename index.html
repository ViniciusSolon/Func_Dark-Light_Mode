<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Formulario + DarkMode</title>
  </head>
  <body>
    <main data-theme="dark">
      <header>
        <nav class="navbar justify-content-between navbar-principal-black">
          <a class="navbar-brand navbar1">Formulario</a>

          <button class="btn my-2 my-sm-0 navbar2" type="submit" id="Botao">
            Dark/Light - Mode
          </button>
        </nav>
      </header>
    </main>
    <form class="container middle">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nome Completo</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Seu nome"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="email de sua preferencia"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Idade</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>0-12 anos</option>
          <option>12-18 anos</option>
          <option>18-60 anos</option>
          <option>60+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comente na publicação</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </form>
    <footer class="bg-light text-center text-lg-start footer1">
      <!-- Copyright -->
      <div class="text-center p-3 footer1">
        © 2022 Copyright:
        <a href="https://mdbootstrap.com/">@Vinicius_Solon</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="index.js"></script>
  </body>
</html>
